<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal styling...style tag -> body tag, bg color -->
    <style>
        body{
            background-color:green ;
        }
    </style>
</head>
<body>
    <!-- headings -->
    <h1>Heading Sizes</h1>
    <h2>Heading Sizes</h2>
    <h3>Heading Sizes</h3>
    <h4>Heading Sizes</h4>
    <h5>Heading Sizes</h5>
    <h6>Heading Sizes</h6>

    <!--dummy text in para tag-->
    <p>Lorem ipsum, dolor sit amet <span style="color: crimson;">consectetur</span>  adipisicin.</p> 

    <!-- (inline styling)^ -->


    <!-- anchor tags   -->
    <!-- anchor and image tags are inline tags -->
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.pepcoding.com">Go to Pepcoding</a>

    <!--image tags-->
    <img src="https://picsum.photos/seed/picsum/200/300
    " alt="random image">

    <!--unordered list-->
    <ul><li>I am an unordered list</li>
    <li>I am an unordered list</li>
    <li>I am an unordered list</li>
    <li>I am an unordered list</li></ul>


</body>
</html>
